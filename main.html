<!DOCTYPE html>
<html>
<head>
    <title>Robot Yönetim Paneli</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #333;
            color: #fff;
        }

        input[type=text] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #fff;
            background-color: #333;
            color: #fff;
        }

        button {
            width: 80%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .column1 {
            float: left;
            width: 20%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .column2 {
            float: left;
            width: 50%;
            padding: 10px;
        }

        .column3 {
            float: left;
            width: 25%;
            padding: 10px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        #video-container {
            width: 100%;
            height: 360px;
        }
        #map{
            width: 100%;
            height: 200px;

        }

        #video {
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
</head>
<body>
    <div class="row">
        <div class="column1">
            <label for="phone-ip">Telefon IP Adres:</label>
            <input type="text" id="phone-ip">
            <button onclick="connect()">Bağlan</button><br>
            <label for="">Manuel Sinyal:</label>
            <input type="text" id="manuelControlSignal">
            <button onclick="sendControlSignal(document.getElementById('manuelControlSignal').value)">Gönder</button><br><br>
            <table>
                <tr>
                    <td></td>
                    <td><button onclick="sendControlSignal(1)">↑ W</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button onclick="sendControlSignal(4)">← A</button></td>
                    <td></td>
                    <td><button onclick="sendControlSignal(3)">S →</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button onclick="sendControlSignal(2)">↓ D</button></td>
                    <td></td>
                </tr>
            </table><br>
            
        </div>
        <div class="column2">
            <div id="video-container">
                <iframe id="video" src=""></iframe>
            </div><br><br>
            <div id="map" class="map"></div><br><br>
        </div>
        <div class="column3">
            <label>Gyroscope:</label><br><br>
            X: <span id="gyroscope-x"></span>, Y: <span id="gyroscope-y"></span>, Z: <span id="gyroscope-z"></span><br><br>
            <label>Accelerometer:</label><br><br>
            X: <span id="accelerometer-x"></span>, Y: <span id="accelerometer-y"></span>, Z: <span id="accelerometer-z"></span><br><br>
            <label>Orientation:</label><br><br>
            Alpha: <span id="orientation-alpha"></span>, Beta: <span id="orientation-beta"></span>, Gamma: <span id="orientation-gamma"></span><br><br>
            <label>Light:</label>
            <span id="light-value"></span><br><br>
          <button onclick="sendControlSignal(4)">Far Aç</button> 
          <button onclick="sendControlSignal(5)">Far Kapat</button> 
        </div>
    </div>

    <script type="text/javascript">
        var longitude = 28.979530
        var latitude = 41.015137
        var phoneIp = "";
        var cameraIp = "";
        var map = new ol.Map({
          target: 'map',
          layers: [
              new ol.layer.Tile({
                  source: new ol.source.OSM()
              })
          ],
          view: new ol.View({
              center: ol.proj.fromLonLat([longitude,latitude]),
              zoom: 6
          })
        });
        function connect() {
          phoneIp = document.getElementById("phone-ip").value;
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  alert("Bağlantı kuruldu");
                  document.getElementById("video").src = "http://" + phoneIp + ":4747/video";
                  setInterval(updateSensors,500);
              }
          };
          xhr.open("GET", "http://" + phoneIp + ":8080/light", true);
          xhr.send();
        }

        function sendControlSignal(signal) {
            var data = JSON.stringify({
                "controlSignal" : signal.toString()
            })
            var xhr = new XMLHttpRequest();
            xhr.open('POST', "http://" + phoneIp + ":8080/control", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        console.log(response);
                    } else {
                        console.log('There was a problem with the request.');
                    }
                }
            };
            xhr.send(data);
        }
        function updateGyroSensor(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var gyro = JSON.parse(this.responseText);
                    document.getElementById("gyroscope-x").innerHTML = gyro.gyroscopeX;
                    document.getElementById("gyroscope-y").innerHTML = gyro.gyroscopeY;
                    document.getElementById("gyroscope-z").innerHTML = gyro.gyroscopeZ;
                }
            };
            xhr.open("GET", "http://" + phoneIp + ":8080/gyro", true);
            xhr.send();
        }
        function updateAccelerometerSensor(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var accel = JSON.parse(this.responseText);
                    document.getElementById("accelerometer-x").innerHTML = accel.accelerometerX;
                    document.getElementById("accelerometer-y").innerHTML = accel.accelerometerY;
                    document.getElementById("accelerometer-z").innerHTML = accel.accelerometerZ;
                }
            };
            xhr.open("GET", "http://" + phoneIp + ":8080/accelerometer", true);
            xhr.send();
        }
        function updateOrientationSensor(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var orient = JSON.parse(this.responseText);
                    document.getElementById("orientation-alpha").innerHTML = orient.orientationX;
                    document.getElementById("orientation-beta").innerHTML = orient.orientationY;
                    document.getElementById("orientation-gamma").innerHTML = orient.orientationZ;
                }
            };
            xhr.open("GET", "http://" + phoneIp + ":8080/orientation", true);
            xhr.send();
        }
        function updateLightSensor(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200) {
                    var lightV = JSON.parse(this.responseText);
                    document.getElementById("light-value").innerHTML = lightV.light;
                }
            };
            xhr.open("GET", "http://" + phoneIp + ":8080/light", true);
            xhr.send();
        }
        function updateGpsSensor(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200) {
                    var data = JSON.parse(this.responseText);
                    var view = map.getView();
                    longitude = parseFloat(data.longitude);
                    latitude = parseFloat(data.latitude);
                    if(longitude == 0.0){
                        longitude = 28.979530
                        latitude = 41.015137
                    }
                    map.getView().setCenter(ol.proj.fromLonLat([longitude,latitude]));
                    map.getView().setZoom(18);
                    var markerLayer = map.getLayers().getArray().find(layer => layer instanceof ol.layer.Vector);
                    if (markerLayer) {
                    var markerSource = markerLayer.getSource();
                    markerSource.clear();
                    } else {
                    markerLayer = new ol.layer.Vector({
                        source: new ol.source.Vector(),
                        style: new ol.style.Style({
                        image: new ol.style.Icon({
                            anchor: [0.5, 1],
                            src: 'https://openlayers.org/en/latest/examples/data/icon.png'
                        })
                        })
                    });
                    map.addLayer(markerLayer);
                    }
                    var newMarker = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat([longitude, latitude])));
                    markerLayer.getSource().addFeature(newMarker);
                }
            };
            xhr.open("GET", "http://" + phoneIp + ":8080/gps", true);
            xhr.send();
        }

        function updateSensors() {
          updateGyroSensor();
          updateAccelerometerSensor();
          updateOrientationSensor();
          updateLightSensor();
          updateGpsSensor();
        }

    </script>
    
</body>
</html>
